<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/min.css">
</head>
<body class="antialiased font-sans">
    
    <div class="h-screen flex items-center justify-center bg-gray-100">
        <div class="w-1/3 bg-white p-6 shadow-lg rounded-lg">
            <form>
                <div class="mb-4">
                    <label for="email" class="text-sm font-medium text-gray-700 block mb-1">email</label>
                    <input type="text" name="email" id="email" class="transition-colors duration-150 border w-full px-4 py-2 rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="text-sm font-medium text-gray-700 block mb-1">password</label>
                    <input type="password" name="password" id="password" class="transition-colors duration-150 border w-full px-4 py-2 rounded focus:outline-none focus:border-gray-500">
                </div>
                <div class="mb-4">
                    <textarea name="message" id="message" class="transition-colors duration-150 border w-full px-4 py-2 rounded focus:outline-none focus:border-gray-500""></textarea>
                </div>
                <div class="mb-4">
                    <label for="remember">
                        <input type="checkbox" name="remember" id="remember" class="border-gray-500 rounded-lg font-medium text-blue-500">
                        Remember me
                    </label>
                </div>
                <button class="px-4 py-2 bg-blue-500 rounded text-white hover:bg-blue-600 transition-colors duration-150">Login</button>
            </form>
        </div>
    </div>

    <script src="js/min.js"></script>
</body>
</html>
